<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
	<ul id="messages"></ul>
    <form id="form" action="">
		<input id="name" autocomplete="off" /><input id="input" autocomplete="off" /><br>
		<button>SEND</button><button id='create' >CREATE</button><button id='join' >JOIN</button><button id='leave' >LEAVE</button><button id='ready' >READY</button>
	</form>
    <script>
		const socket = io('http://localhost:8001/');

		const name = document.getElementById('name');
		const form = document.getElementById('form');
		const input = document.getElementById('input');
		const messages = document.getElementById('messages');
		const join_room = document.getElementById('join');
		const leave_room = document.getElementById('leave');
		const ready = document.getElementById('ready');
		const create = document.getElementById('create');
	  
		window.addEventListener('beforeunload', (e) => {
			socket.disconnect();
		});

		form.addEventListener('submit', (e) => {
		  e.preventDefault();
		  if (input.value) {
			socket.emit('chat', input.value);
			input.value = '';
		  }
		});

		join_room.addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) {
				const message = {'player': name.value, 'room': input.value, 'type': 'enter'};
				socket.emit('enter_pong_room', message);
			}
		});

		leave_room.addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) {
				const message = {'player': name.value, 'room': input.value};
				socket.emit('leave_pong_room', message);
			}
		});

		create.addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) {
				const message = {'player': name.value, 'room': input.value, 'type': 'create'};
				socket.emit('enter_pong_room', message);
			}
		});

		ready.addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) {
				const message = {
					'player': name.value,
					'room': input.value,
					'status': "ready"};
				socket.emit('make_ready', message);
			}
		});
	  
		socket.on('message', (msg) => {
		  const item = document.createElement('li');
		  item.textContent = JSON.stringify(msg);
		  messages.appendChild(item);
		  window.scrollTo(0, document.body.scrollHeight);
		});
    </script>
</body>
</html>
