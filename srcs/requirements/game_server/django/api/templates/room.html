<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
	<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
	<style>
		body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  
		#form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
		#input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
		#input:focus { outline: none; }
		#form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
  
		#messages { list-style-type: none; margin: 0; padding: 0; }
		#messages > li { padding: 0.5rem 1rem; }
		#messages > li:nth-child(odd) { background: #efefef; }
	</style>
</head>
<body>
	<ul id="messages"></ul>
    <form id="form" action="">
		<input id="name" autocomplete="off" /><input id="input" autocomplete="off" /><br>
		<button>SEND</button><button id='create' >CREATE</button><button id='join' >JOIN</button><button id='leave' >LEAVE</button><button id='ready' >READY</button>
	</form>
    <script>
		const socket = io('http://localhost:8001/');

		const name = document.getElementById('name');
		const form = document.getElementById('form');
		const input = document.getElementById('input');
		const messages = document.getElementById('messages');
		const join_room = document.getElementById('join');
		const leave_room = document.getElementById('leave');
		const ready = document.getElementById('ready');
		const create = document.getElementById('create');
	  
		window.addEventListener('beforeunload', (e) => {
			socket.disconnect();
		});

		form.addEventListener('submit', (e) => {
		  e.preventDefault();
		  if (input.value) {
			socket.emit('chat', input.value);
			input.value = '';
		  }
		});

		join_room.addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) {
				const message = {'player': name.value, 'room': input.value, 'type': 'enter'};
				socket.emit('enter_pong_room', message);
			}
		});

		leave_room.addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) {
				const message = {'player': name.value, 'room': input.value};
				socket.emit('leave_pong_room', message);
			}
		});

		create.addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) {
				const message = {'player': name.value, 'room': input.value, 'type': 'create'};
				socket.emit('enter_pong_room', message);
			}
		});

		ready.addEventListener('click', (e) => {
			e.preventDefault();
			if (input.value) {
				const message = {
					'player': name.value,
					'room': input.value,
					'status': "ready"};
				socket.emit('make_ready', message);
			}
		});
	  
		socket.on('message', (msg) => {
		  const item = document.createElement('li');
		  item.textContent = JSON.stringify(msg);
		  messages.appendChild(item);
		  window.scrollTo(0, document.body.scrollHeight);
		});
    </script>
</body>
</html>
